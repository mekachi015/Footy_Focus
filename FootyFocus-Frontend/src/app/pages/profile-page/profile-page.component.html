<div class="profile-info-container" *ngIf="!isEditing">
    <h2>User Profile</h2>
    
    <div class="profile-info">
      <img [src]="user.profilePicUrl" alt="Profile Picture" *ngIf="user.profilePicUrl">
      <p><strong>Full Name:</strong> {{ user.fullName }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p><strong>Bio:</strong> {{ user.bio }}</p>
      <button (click)="toggleEdit()">Edit Profile</button>
    </div>
  </div>
  
  <div class="profile-form-container" *ngIf="isEditing">
    <h2>Edit Profile</h2>
    
    <form>
      <div class="form-group">
        <label for="profile-pic">Profile Picture:</label>
        <input type="file" id="profile-pic" accept="image/*" (change)="onFileSelected($event)">
      </div>
  
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" [(ngModel)]="user.fullName" placeholder="Enter your full name">
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="user.email" placeholder="Enter your email">
      </div>
  
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password">
      </div>
  
      <div class="form-group">
        <label for="bio">Bio:</label>
        <textarea id="bio" [(ngModel)]="user.bio" placeholder="Tell us about yourself"></textarea>
      </div>
  
      <button type="button" (click)="saveProfile()">Save Profile</button>
      <button type="button" (click)="toggleEdit()">Cancel</button>
    </form>
  </div>
