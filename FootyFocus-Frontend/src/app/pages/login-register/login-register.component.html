<div class="form-container">
  <div class="form-wrapper">
    <!-- Form Switch -->
    <div class="form-switch">
      <button (click)="isRegisterMode = false" [class.active]="!isRegisterMode">Login</button>
      <button (click)="isRegisterMode = true" [class.active]="isRegisterMode">Register</button>
    </div>

    <!-- Display success and error messages -->
    <div class="alert" *ngIf="error || successMessage">
      {{ error || successMessage }}
    </div>

    <!-- Login Form -->
    <form *ngIf="!isRegisterMode" [formGroup]="login" (ngSubmit)="signInForm()">
      <h2>Login</h2>
      <div class="form-group">
        <input type="email" formControlName="email" placeholder="Email" (input)="onEmailInput()" />
        <div *ngIf="login.get('email')?.invalid && login.get('email')?.touched">Invalid email</div>
      </div>
      <div class="form-group">
        <input type="password" formControlName="password" placeholder="Password" />
        <div *ngIf="login.get('password')?.invalid && login.get('password')?.touched">Password is required</div>
      </div>
      <button type="submit" [disabled]="login.invalid">Login</button>
    </form>

    <!-- Registration Form -->
    <form *ngIf="isRegisterMode" [formGroup]="register" (ngSubmit)="onRegister()">
      <h2>Register</h2>
      <div class="form-group">
        <input type="text" formControlName="firstName" placeholder="First Name" />
        <div *ngIf="register.get('firstName')?.invalid && register.get('firstName')?.touched">First Name is required</div>
      </div>
      <div class="form-group">
        <input type="text" formControlName="lastName" placeholder="Last Name" />
        <div *ngIf="register.get('lastName')?.invalid && register.get('lastName')?.touched">Last Name is required</div>
      </div>
      <div class="form-group">
        <input type="email" formControlName="email" placeholder="Email" />
        <div *ngIf="register.get('email')?.invalid && register.get('email')?.touched">Invalid email</div>
      </div>
      <div class="form-group">
        <input type="password" formControlName="password" placeholder="Password" />
        <div *ngIf="register.get('password')?.invalid && register.get('password')?.touched">Password is required</div>
      </div>
      <button type="submit" [disabled]="register.invalid">Register</button>
    </form>
  </div>
</div>
