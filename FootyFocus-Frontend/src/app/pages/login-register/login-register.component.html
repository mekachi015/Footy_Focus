<div class="login-register-container classic-blue">
  <!-- Toggle between Login and Register forms -->
  <h2>{{ isRegisterMode ? 'Register' : 'Login' }}</h2>

  <!-- Success or error messages -->
  <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
  <div *ngIf="error" class="error-message">{{ error }}</div>

  <!-- Login Form -->
  <form *ngIf="!isRegisterMode" [formGroup]="login" (ngSubmit)="signInForm()" class="auth-form">
    <div class="form-group">
      <label for="email">Email</label>
      <input formControlName="email" id="email" type="email" (input)="onEmailInput()" required />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input formControlName="password" id="password" type="password" required />
    </div>
    <button type="submit" [disabled]="login.invalid" class="auth-btn">Login</button>

    <!-- Link to switch to Registration form -->
    <p class="switch-link">
      Don't have an account? <a (click)="toggleForm()">Click here to register</a>
    </p>
    <!-- Forgot Password link -->
    <p class="forgot-password">
      <a routerLink="/forgot-password">Forgot your password?</a>
    </p>
  </form>

  <!-- Register Form -->
  <form *ngIf="isRegisterMode" [formGroup]="register" (ngSubmit)="onRegister()" class="auth-form">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input formControlName="firstName" id="firstName" type="text" required />
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input formControlName="lastName" id="lastName" type="text" required />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input formControlName="email" id="email" type="email" required />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input formControlName="password" id="password" type="password" required />
    </div>
    <button type="submit" [disabled]="register.invalid" class="auth-btn">Register</button>

    <!-- Link to switch to Login form -->
    <p class="switch-link">
      Already have an account? <a (click)="toggleForm()">Click here to login</a>
    </p>
  </form>
</div>
