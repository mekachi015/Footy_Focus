<div class="player-search-container">
  <h2>Search Players</h2>
  
  <label for="league">Select League:</label>
  <select id="league" [(ngModel)]="selectedLeague">
    <option *ngFor="let league of leagues" [value]="league.code">{{ league.name }}</option>
  </select>

  <label for="season">Select Season:</label>
  <select id="season" [(ngModel)]="selectedSeason">
    <option *ngFor="let season of seasons" [value]="season">{{ season }}</option>
  </select>

  <label for="search">Search Query:</label>
  <input id="search" [(ngModel)]="searchQuery" placeholder="Enter player name">

  <button (click)="fetchPlayers()">Fetch Players</button>

  <div *ngIf="players.length > 0">
    <h3>Player Results:</h3>
    <ul>
      <li *ngFor="let player of players">
        {{ player.firstName }} {{ player.lastName }} - {{ player.teamName }}
      </li>
    </ul>
  </div>
</div>
